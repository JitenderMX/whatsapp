<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">123, Agra</div>
            <div class="text-two">123, Agra</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">1234567890</div>
            <div class="text-two">1234567890</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">jitenderjkr19@gmail.com</div>
            <div class="text-two">jitender.work.media@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any work from me or any types of quries related to my tutorial, you can send me message from here. It's my pleasure to help you.</p>
          <form action="#">
            <div class="input-box">
              <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="text" id="email" placeholder="Enter your email" />
            </div>
            <div class="input-box message-box">
              <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="button" onclick="whatsapp();" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    function whatsapp(){
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message").value;
    var url = "https://wa.me/6396303582?text="
    +" Name : "+name+"%0a"
    +" Email : "+email+"%0a"
    +" Message : "+message+"%0a";
    window.open(url,'_blank').focus();
    }
  </script>
</html>
